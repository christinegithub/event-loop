{% extends 'base.html' %}
{% block content %}
<main class="">
  <section class="event-map">
    <div class="events">
      <ul>

        {% for event in events %}
          <li>{{ event.title }} | Start Time: {{ event.start_time }} | End Time: {{ event.end_time }}</li>

        {% endfor %}

      </ul>
    </div>
    <div id="map">
    </div>
  </section>
</main>
<script src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_MAPS_KEY}}&callback=initMap" async defer></script>
{% endblock %}
