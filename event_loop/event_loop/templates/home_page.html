{% extends 'base.html' %}
{% block content %}
<main class="">
  <section class="event-map">
    <div class="events">
      <ul>

        {% for event in events %}
          <li>{{ event.title }} | Start Time: {{ event.start_time }} | End Time: {{ event.end_time }}</li>

        {% endfor %}

      </ul>
    </div>
    <div id="map">
      <h3>Map goes here!</h3>
    </div>
  </section>
</main>
{% endblock %}
