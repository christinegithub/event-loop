<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>EventLoop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  </head>
  <body>
    <header class="site-header">

      <h1 class="site-logo">EventLoop</h1>
      <nav class="site-nav">
        <ul class="site-nav-list">
            <li class="site-nav-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="site-nav-item"><a href="#">How It Works</a></li>
          {% if request.user.is_authenticated %}
            <li>Signed in as: {{ request.user.username }}</li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li class="site-nav-item"><a href="{% url 'login' %}">Log In</a></li>
            <li class="site-nav-item"><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>


    </header>
    {% block content %}
    {% endblock %}
    <footer class="main-footer">Created by Team _____ &copy 2019</footer>
  </body>
</html>
